<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>Draw Something!</h1>
    <div class="field">
        <canvas id="canvas"></canvas>
        <div class="tools">
            <button onClick="undoLast()" class="button" type="button">Undo</button>
            <button onClick="clearCanvas()" class="button" type="button">Clear</button>

            <div onClick="changeColour(this)" class="colour-field" style="background: #9A031E;"></div>
            <div onClick="changeColour(this)" class="colour-field" style="background: #FB8B24;"></div>
            <div onClick="changeColour(this)" class="colour-field" style="background: #E36414;"></div>
            <div onClick="changeColour(this)" class="colour-field" style="background: #0F4C5C;"></div>

            <input onInput="drawColour = this.value" type="color" class="colour-picker">
            <input onInput="drawWidth = this.value" type="range" min="1" max="100" class="pen-range">
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
